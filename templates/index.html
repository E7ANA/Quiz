<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转  - 转驻专 专砖</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 40px; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 1.1em; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h1> 专 !</h1>
        <p>砖 注专转 住  <strong>{{ total_questions }}</strong> 砖转.</p>
        
        <form action="/quiz" method="get">
            <label>专 砖:</label>
            <select name="topic">
                {% for row in topics %}
                    <option value="{{ row['topic'] }}">{{ row['topic'] }}</option>
                {% endfor %}
            </select>

            <label> 拽驻抓 住驻专 砖:</label>
            <input type="number" name="start_id" placeholder="砖: 5">

            <button type="submit">转 </button>
        </form>
    </div>
</body>
</html>
