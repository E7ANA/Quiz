<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>转爪转 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light pb-5">

<div class="container py-5">
    <div class="card shadow mb-4 text-center border-0">
        <div class="card-body py-5">
            <h1 class="display-4 fw-bold mb-3">
                爪: <span class="{% if score >= 60 %}text-success{% else %}text-danger{% endif %}">{{ score }}</span>
            </h1>
            <p class="lead">
                注转  注 <strong>{{ correct_count }}</strong> 转 <strong>{{ total }}</strong> 砖转.
            </p>
            <div class="mt-4">
                <a href="{{ url_for('exam_setup') }}" class="btn btn-primary btn-lg mx-2"> 住祝</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg mx-2">专 转专</a>
            </div>
        </div>
    </div>

    <h3 class="mb-3 fw-bold border-bottom pb-2">转拽专 :</h3>

    <div class="accordion" id="reviewAccordion">
        {% for item in results %}
        <div class="accordion-item mb-2 border shadow-sm rounded overflow-hidden">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button {% if not loop.first %}collapsed{% endif %} d-flex align-items-center gap-3" 
                        type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
                    
                    {% if item.is_correct %}
                        <i class="bi bi-check-circle-fill text-success fs-4"></i>
                    {% else %}
                        <i class="bi bi-x-circle-fill text-danger fs-4"></i>
                    {% endif %}

                    <div class="text-truncate" style="max-width: 80%;">
                        <strong>砖 {{ loop.index }}:</strong> {{ item.question.question_text }}
                    </div>
                </button>
            </h2>
            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}" 
                 data-bs-parent="#reviewAccordion">
                <div class="accordion-body bg-white">
                    <p class="fw-bold">{{ item.question.question_text }}</p>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="p-3 rounded {% if item.is_correct %}bg-success-subtle border border-success{% else %}bg-danger-subtle border border-danger{% endif %}">
                                <span class="fw-bold d-block mb-1">转砖 砖:</span>
                                {{ item.user_answer if item.user_answer else '( 注)' }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 rounded bg-light border">
                                <span class="fw-bold d-block mb-1 text-success">转砖 :</span>
                                {{ item.correct_answer }}
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 p-3 bg-light rounded border-start border-4 border-primary">
                        <h6 class="fw-bold text-primary"> 住专:</h6>
                        <p class="mb-0">{{ item.explanation }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
