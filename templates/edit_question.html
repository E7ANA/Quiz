<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>×¢×¨×™×›×ª ×©××œ×”</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
        .option-row { transition: background-color 0.2s; }
        .option-row:hover { background-color: #f8f9fa; }
        .correct-mark { display: none; color: #198754; font-weight: bold; }
        input[type="checkbox"]:checked ~ .correct-mark { display: inline-block; }
        .input-group:has(input[type="checkbox"]:checked) input[type="text"] {
            border-color: #198754; border-width: 2px; background-color: #f0fff4;
        }
        /* ×’×•×‘×” ××™× ×™××œ×™ ×œ×¢×•×¨×š ×”×˜×§×¡×˜ */
        .ck-editor__editable { min-height: 250px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow border-0">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h4 class="mb-0">âœï¸ ×¢×¨×™×›×ª ×©××œ×” (ID: {{ q.id }})</h4>
            <span class="badge bg-dark">×§×•×‘×¥: {{ q.source_file }}</span>
        </div>
        <div class="card-body">
            <form method="POST" id="editForm" onsubmit="prepareSubmission(event)">
                
                <input type="hidden" name="correct_answer" id="real_correct">
                <input type="hidden" name="distractor_1" id="real_dist_1">
                <input type="hidden" name="distractor_2" id="real_dist_2">
                <input type="hidden" name="distractor_3" id="real_dist_3">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">× ×•×©× ×¨××©×™ (Topic)</label>
                        <input type="text" name="topic" class="form-control" value="{{ q.topic }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">×ª×ª-× ×•×©× (Sub-Topic)</label>
                        <input type="text" name="sub_topic" class="form-control" value="{{ q.sub_topic }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">×˜×§×¡×˜ ×”×©××œ×”</label>
                    <textarea name="question_text" class="form-control" rows="3" required>{{ q.question_text }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">×©× ×§×•×‘×¥ ×ª××•× ×” (××•×¤×¦×™×•× ×œ×™)</label>
                    <input type="text" name="image_path" class="form-control" value="{{ q.image_path or '' }}" placeholder="×œ××©×œ: img_12.png" dir="ltr">
                </div>

                <hr>

                <div class="mb-4">
                    <label class="form-label fw-bold text-dark mb-2">
                        âœ… ×ª×©×•×‘×•×ª (×¡××Ÿ V ×œ×™×“ ×›×œ ×”×ª×©×•×‘×•×ª ×”× ×›×•× ×•×ª):
                    </label>
                    
                    {% for i in range(4) %}
                    <div class="input-group mb-2 option-row">
                        <div class="input-group-text bg-white">
                            <input class="form-check-input mt-0" type="checkbox" name="correct_idx" value="{{ i }}" 
                                   {% if i in correct_indices %}checked{% endif %}
                                   aria-label="×¡××Ÿ ×›× ×›×•×Ÿ">
                        </div>
                        <input type="text" class="form-control visual-input" 
                               value="{{ options[i] if i < options|length else '' }}" 
                               placeholder="××¤×©×¨×•×ª ×ª×©×•×‘×” {{ i+1 }}">
                        <span class="input-group-text correct-mark">× ×›×•×Ÿ</span>
                    </div>
                    {% endfor %}
                </div>

                <hr>

                <div class="mb-4">
                    <label class="form-label fw-bold text-primary">ğŸ’¡ ×”×¡×‘×¨ (× ×™×ª×Ÿ ×œ×¢×¦×‘):</label>
                    <textarea id="explanation-editor" name="explanation">{{ q.explanation }}</textarea>
                </div>

                <div class="d-flex justify-content-between mt-4 border-top pt-3">
                    <a href="{{ url_for('get_question', question_id=q.id) }}" class="btn btn-outline-secondary">×‘×™×˜×•×œ ×•×—×–×¨×”</a>
                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow">ğŸ’¾ ×©××•×¨ ×©×™× ×•×™×™× (DB + JSON)</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    // ×”×¤×¢×œ×ª CKEditor (×’×¨×¡×” ×§×œ××¡×™×ª ×—×™× ××™×ª)
    ClassicEditor
        .create(document.querySelector('#explanation-editor'), {
            language: 'he', // ×ª××™×›×” ×‘×¢×‘×¨×™×ª
            toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', '|', 'undo', 'redo' ]
        })
        .catch(error => {
            console.error(error);
        });

    function prepareSubmission(event) {
        const inputs = document.querySelectorAll('.visual-input');
        const checkboxes = document.querySelectorAll('input[name="correct_idx"]:checked');
        
        if (checkboxes.length === 0) {
            alert("×©×’×™××”: ×—×•×‘×” ×œ×¡××Ÿ ×œ×¤×—×•×ª ×ª×©×•×‘×” ××—×ª × ×›×•× ×”!");
            event.preventDefault();
            return;
        }

        let correctList = [];
        let distractorList = [];

        // ××™×•×Ÿ ×ª×©×•×‘×•×ª
        inputs.forEach((input, index) => {
            // ×“×™×œ×•×’ ×¢×œ ×©×•×¨×•×ª ×¨×™×§×•×ª, ××œ× ×× ×›×Ÿ ×¡×•×× ×• ×›× ×›×•× ×•×ª ×‘×˜×¢×•×ª
            if (!input.value.trim()) return;

            const isChecked = document.querySelector(`input[name="correct_idx"][value="${index}"]`).checked;
            
            if (isChecked) {
                correctList.push(input.value);
            } else {
                distractorList.push(input.value);
            }
        });

        // ×”×›× ×ª ×”××™×“×¢ ×œ×©×œ×™×—×”
        // ×× ×™×© ×™×•×ª×¨ ××ª×©×•×‘×” ××—×ª × ×›×•× ×” -> × ×©××•×¨ ×›-JSON
        if (correctList.length > 1) {
            document.getElementById('real_correct').value = JSON.stringify(correctList);
        } else {
            document.getElementById('real_correct').value = correctList[0];
        }
        
        // ×©××™×¨×ª ×”××¡×™×—×™×
        document.getElementById('real_dist_1').value = distractorList[0] || "";
        document.getElementById('real_dist_2').value = distractorList[1] || "";
        document.getElementById('real_dist_3').value = distractorList[2] || "";
    }
</script>

</body>
</html>
