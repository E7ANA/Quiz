<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注专转  - 转驻专 专砖</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f9; 
            padding: 40px; 
            text-align: center; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 500px; 
            margin: 0 auto; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #007bff; 
        }
        select, input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            font-size: 1.1em; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        button { 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { 
            background: #1e7e34; 
        }
        .error { 
            color: red; 
            font-weight: bold; 
            margin-top: 15px; 
            border: 1px solid red; 
            padding: 10px; 
            background: #fff0f0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1> 专  !</h1>
        <p>砖 注专转 住  <strong>{{ total_questions }}</strong> 砖转.</p>
        
        {% if total_questions == 0 %}
            <div class="error">
                 砖转 住住 转.   砖爪注转 转 砖 转拽: <br>
                1. 拽 转 quiz_db.sqlite 砖 ( 拽).<br>
                2. 专抓: `python3 db_setup.py`<br>
                3. 专抓: `python3 data_manager.py`
            </div>
        {% else %}
            <form action="/quiz" method="get">
                <label style="display: block; text-align: right; margin-top: 15px;">专 砖 转:</label>
                <select name="topic">
                    <option value="">-- 专 砖  转 专砖 --</option>
                    {% for row in topics %}
                        <option value="{{ row['topic'] }}">{{ row['topic'] }}</option>
                    {% endfor %}
                </select>

                <label style="display: block; text-align: right; margin-top: 15px;"> 拽驻抓 住驻专 砖 住驻爪驻:</label>
                <input type="number" name="start_id" placeholder="砖: 5" min="1" max="{{ total_questions }}">

                <button type="submit">转/砖 </button>
            </form>
        {% endif %}
    </div>
</body>
</html>
